{% extends 'chatapp/base.html' %}
{% block body %}
  <h1 class="font-bold m-10 text-xl">Create a New Chat Room</h1>
  <form method="post" class="max-w-md mx-auto bg-blue-900 p-8 rounded shadow-md text-white">
    {% csrf_token %}
    {{ form.as_p }}
    <br> <br>
    <button type="submit" class="bg-white text-black py-2 px-4 rounded-md hover:bg-yellow-400 focus:outline-none focus:shadow-outline ml-20" >Create Room</button>
  </form>
{% endblock %}
