<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 h-screen flex flex-col">

    <!-- New Navigation Bar -->
    <nav class="shadow-lg px-3 py-2.5 bg-white">
        <div class="container flex flex-wrap justify-between mx-auto">
            <a class="flex items-center" href="">
                <img class="h-16 mr-3" src="https://cdn2.iconfinder.com/data/icons/whcompare-isometric-web-hosting-servers/50/email-laptop-256.png" alt="">
                <span class="self-center text-4xl font-semibold">EchoTalk</span>
            </a>
        </div>
    </nav>

    <!-- Signup Content -->
    <div class="flex-grow flex items-center justify-center">
        <div class="bg-blue-900 p-8 rounded shadow-md w-96">
            <h2 class="text-2xl text-white font-semibold mb-4">Signup</h2>
            <form method="post" class="space-y-8 bg-purple">
                {% csrf_token %}
                
                <!-- Updated styles for the username input field -->
                <div class="mb-4 text-white">
                    {{ form.username.label_tag }}
                    <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="bg-white text-black p-2 rounded-md w-full focus:outline-none" value="{{ form.username.value|default:'' }}" />
                </div>

                <!-- Styles for the password input field -->
                <div class="mb-4 text-white">
                    {{ form.password1.label_tag }}
                    <input type="password" name="{{ form.password1.name }}" id="{{ form.password1.id_for_label }}" class="bg-white text-black p-2 rounded-md w-full focus:outline-none" value="{{ form.password1.value|default:'' }}" />
                </div>

                <!-- Styles for the password confirmation input field -->
                <div class="mb-4 text-white">
                    {{ form.password2.label_tag }}
                    <input type="password" name="{{ form.password2.name }}" id="{{ form.password2.id_for_label }}" class="bg-white text-black p-2 rounded-md w-full focus:outline-none" value="{{ form.password2.value|default:'' }}" />
                </div>

                <button type="submit" class="w-full bg-white text-black py-2 px-4 rounded-md hover:bg-yellow-600 focus:outline-none focus:shadow-outline">Signup</button>
            </form>
            <p class="mt-4 text-white">Already have an account? <a href="{% url 'login' %}" class="text-blue-500">Login</a></p>
        </div>
    </div>

</body>
</html>
